<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>037 Groupwork 3</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body class = "bg-blue-300">
 
  <div id="app" class = ' max-w-6xl mx-auto '>
    <h1 class="text-3xl text-center mt-8 bg-gray-300 p-5">Count of your Favorite Character in Doraemon ( {{ countLike }} )</h1>

    
    <ul class ="mt-8 pt-8  bg-gray-300 grid grid-cols-3 justify-items-center" > 
      
      
      <li v-for="(image,index) in gallery">
      <button v-on:click="favorite(index)">
      <img :src = "image.images" class = "w-72 h-44  mt-2 inline">
      </button>
   
      <h1 class="mt-2 mb-4 text-xl "><b>{{image.name}}</b><span v-show="image.fav">
      <img class = "inline ml-2 " :src = "favicon"></span></h1> 
    </li>

    </ul>
  
</div>
  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
